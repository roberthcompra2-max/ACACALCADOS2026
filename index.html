<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque de Cal√ßados - ACA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCmnh6bYskf3k" + "Oon7i5tePMqZ6DVyWNwaA",
            authDomain: "estoque-aca.firebaseapp.com",
            projectId: "estoque-aca",
            storageBucket: "estoque-aca.firebasestorage.app",
            messagingSenderId: "73406272044",
            appId: "1:73406272044:web:665438ca5db0c8924223789"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        window.db = db; window.doc = doc; window.setDoc = setDoc; window.getDoc = getDoc;
        window.addEventListener('load', carregarDadosNuvem);
    </script>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900 pb-10">

    <div class="max-w-7xl mx-auto p-2">
        <header class="bg-indigo-900 text-white rounded-2xl p-5 shadow-lg mb-4 flex justify-between items-center">
            <div>
                <h1 class="text-lg sm:text-xl font-black uppercase tracking-tight italic text-amber-400">Estoque de Cal√ßados - ACA</h1>
                <p id="statusNuvem" class="text-indigo-300 text-[10px] font-bold uppercase tracking-widest">Conectando...</p>
            </div>
            <button onclick="toggleOrcamento()" class="bg-white text-indigo-900 px-4 py-2 rounded-xl font-black shadow-md flex items-center gap-2 text-sm">
                üõí Carrinho (<span id="cartCount">0</span>)
            </button>
        </header>

        <div class="bg-white rounded-2xl shadow-sm border p-4 mb-4 grid grid-cols-1 md:grid-cols-2 gap-4">
            <input type="text" id="searchInput" placeholder="Busque por produto ou use tam:33..." class="w-full p-3 bg-slate-100 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500 font-bold" />
            <label class="bg-slate-800 text-white p-3 rounded-xl cursor-pointer text-center font-bold text-xs uppercase hover:bg-slate-700 transition-all">
                ATUALIZAR ESTOQUE
                <input type="file" id="fileInput" accept=".txt" class="hidden" />
            </label>
        </div>

        <div class="bg-white rounded-2xl shadow-xl border overflow-hidden hidden" id="tableContainer">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-slate-200" id="mainTable">
                    <thead class="bg-slate-100">
                        <tr>
                            <th class="px-3 py-4 text-left text-[10px] font-black text-slate-500 uppercase whitespace-nowrap">NCE</th>
                            <th class="px-3 py-4 text-left text-[10px] font-black text-slate-500 uppercase">Tam</th>
                            <th class="px-3 py-4 text-left text-[10px] font-black text-slate-500 uppercase">Mercadoria / Cor</th>
                            <th class="px-3 py-4 text-center text-[10px] font-black text-slate-500 uppercase">Estoque</th>
                            <th class="px-3 py-4 text-right text-[10px] font-black text-slate-500 uppercase">Pre√ßo</th>
                            <th class="px-3 py-4 text-center text-[10px] font-black text-slate-500 uppercase">Add</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody" class="divide-y divide-slate-100 bg-white"></tbody>
                </table>
            </div>
        </div>

        <div id="orcamentoModal" class="fixed inset-0 bg-slate-900/60 z-50 hidden flex justify-end">
            <div class="w-full max-w-lg bg-white h-full p-6 flex flex-col shadow-2xl">
                <div class="flex justify-between items-center mb-6 border-b pb-4">
                    <h2 class="text-xl font-black text-indigo-900 uppercase">Or√ßamento</h2>
                    <button onclick="toggleOrcamento()" class="text-3xl">&times;</button>
                </div>
                <div id="pdfArea" class="flex-1 overflow-y-auto">
                    <div id="orcamentoItens" class="space-y-3"></div>
                    <div class="mt-6 border-t-2 pt-4 flex justify-between items-center">
                        <span class="font-black text-slate-500">TOTAL:</span>
                        <span id="totalOrcamento" class="text-2xl font-black text-indigo-900">R$ 0,00</span>
                    </div>
                </div>
                <div class="mt-6 grid grid-cols-2 gap-2">
                    <button onclick="enviarWhatsApp()" class="col-span-2 bg-emerald-600 text-white font-black py-4 rounded-xl shadow-lg hover:bg-emerald-700 transition-colors text-sm tracking-widest italic">ENVIAR WHATSAPP</button>
                    <button onclick="gerarPDF()" class="bg-slate-800 text-white font-bold py-3 rounded-xl uppercase text-xs">PDF</button>
                    <button onclick="limparOrcamento()" class="bg-slate-100 text-slate-400 font-bold py-3 rounded-xl uppercase text-[10px]">Limpar Tudo</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let orcamento = [];
        let produtosGerais = [];

        async function carregarDadosNuvem() {
            if (!window.db) return;
            try {
                const docSnap = await window.getDoc(window.doc(window.db, "estoque", "atual"));
                if (docSnap.exists()) {
                    produtosGerais = docSnap.data().lista;
                    renderTable(produtosGerais);
                    document.getElementById('statusNuvem').textContent = "‚úÖ " + docSnap.data().data;
                }
            } catch (e) { console.error(e); }
        }

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = async (event) => {
                const lines = event.target.result.split('\n');
                let prods = [];
                let ultimoNCE = "";
                lines.forEach(line => {
                    const clean = line.replace('@', '').replace('\r', '');
                    if (clean.includes('====') || clean.includes('Descricao') || clean.trim().length < 50) return;
                    let nce = clean.substring(6, 13).trim();
                    let tam = clean.substring(13, 18).trim();
                    let cor = clean.substring(18, 39).trim();
                    let desc = clean.substring(39, 86).trim(); 
                    let saldo = clean.substring(86, 97).trim(); 
                    let preco = clean.substring(107, 118).trim();
                    if (nce && !isNaN(nce)) ultimoNCE = nce;
                    if (desc.length > 5 && preco !== "") {
                        prods.push({ nce: ultimoNCE, tam, cor, desc, saldo, preco });
                    }
                });
                const agora = new Date().toLocaleString('pt-br');
                await window.setDoc(window.doc(window.db, "estoque", "atual"), { lista: prods, data: agora });
                location.reload();
            };
            reader.readAsText(e.target.files[0]);
        });

        function renderTable(produtos) {
            const body = document.getElementById('tableBody');
            body.innerHTML = '';
            produtos.forEach((p) => {
                const tr = document.createElement('tr');
                tr.className = "hover:bg-slate-50 transition-all border-b border-slate-50";
                const estoqueNum = Math.floor(parseFloat(p.saldo.replace(',','.')));
                const estoqueCor = estoqueNum > 0 ? 'bg-green-100 text-green-700' : 'bg-red-50 text-red-500';
                tr.innerHTML = `
                    <td class="px-3 py-4 font-black text-indigo-700 text-[13px] whitespace-nowrap">${p.nce}</td>
                    <td class="px-3 py-4 font-black text-slate-800 text-sm tam-col">${p.tam}</td>
                    <td class="px-3 py-4 desc-col">
                        <div class="font-black text-[13px] uppercase text-slate-900 leading-tight">${p.desc}</div>
                        <div class="text-[13px] font-black uppercase text-red-600 mt-1">${p.cor}</div>
                    </td>
                    <td class="px-3 py-4 text-center">
                        <span class="${estoqueCor} px-3 py-1 rounded-lg font-black text-xs">
                            ${estoqueNum}
                        </span>
                    </td>
                    <td class="px-3 py-4 text-right font-black text-indigo-950 text-sm whitespace-nowrap">R$ ${p.preco}</td>
                    <td class="px-3 py-4 text-center">
                        <button onclick="addOrcamento('${p.nce}', '${p.desc}', '${p.tam}', '${p.preco}')" class="bg-indigo-600 text-white w-9 h-9 rounded-xl font-bold shadow-sm active:scale-90">+</button>
                    </td>
                `;
                body.appendChild(tr);
            });
            document.getElementById('tableContainer').classList.remove('hidden');
        }

        document.getElementById('searchInput').addEventListener('input', function() {
            let val = this.value.toLowerCase().trim();
            const rows = document.querySelectorAll('#tableBody tr');
            rows.forEach(row => {
                const tamText = row.querySelector('.tam-col').textContent.toLowerCase().trim();
                const totalText = row.textContent.toLowerCase();
                if (val.startsWith('tam:')) {
                    const tamBusca = val.replace('tam:', '').trim();
                    row.style.display = (tamText === tamBusca) ? "" : "none";
                } else {
                    row.style.display = totalText.includes(val) ? "" : "none";
                }
            });
        });

        function addOrcamento(nce, desc, tam, preco) {
            const idx = orcamento.findIndex(i => i.nce === nce && i.tam === tam && i.desc === desc);
            if (idx > -1) orcamento[idx].qtd++;
            else orcamento.push({ nce, desc, tam, preco, qtd: 1 });
            atualizarCarrinho();
        }

        function atualizarCarrinho() {
            document.getElementById('cartCount').textContent = orcamento.reduce((acc, i) => acc + i.qtd, 0);
            const container = document.getElementById('orcamentoItens');
            container.innerHTML = '';
            let total = 0;
            orcamento.forEach((item, index) => {
                let v = parseFloat(item.preco.replace(/\./g, '').replace(',', '.'));
                if (item.preco.includes('.')) v /= 100;
                total += v * item.qtd;
                container.innerHTML += `
                    <div class="bg-slate-50 p-3 rounded-xl border flex justify-between items-center shadow-sm text-[11px]">
                        <div class="max-w-[65%]">
                            <p class="font-black uppercase text-slate-700 leading-tight">${item.desc}</p>
                            <p class="text-indigo-600 font-bold mt-1 uppercase text-[9px]">Tamanho: ${item.tam} | R$ ${item.preco}</p>
                        </div>
                        <div class="flex items-center gap-2">
                            <button onclick="alterarQtd(${index}, -1)" class="w-8 h-8 bg-white border rounded-lg font-black">-</button>
                            <span class="font-black">${item.qtd}</span>
                            <button onclick="alterarQtd(${index}, 1)" class="w-8 h-8 bg-white border rounded-lg font-black">+</button>
                        </div>
                    </div>`;
            });
            document.getElementById('totalOrcamento').textContent = `R$ ${total.toLocaleString('pt-br', {minimumFractionDigits: 2})}`;
            localStorage.setItem('orcamento_aca', JSON.stringify(orcamento));
        }

        function alterarQtd(i, d) { orcamento[i].qtd += d; if (orcamento[i].qtd <= 0) orcamento.splice(i, 1); atualizarCarrinho(); }
        function toggleOrcamento() { document.getElementById('orcamentoModal').classList.toggle('hidden'); }
        function limparOrcamento() { if(confirm("Zerar or√ßamento?")) { orcamento = []; atualizarCarrinho(); } }
        function gerarPDF() { html2pdf().from(document.getElementById('pdfArea')).save('Orcamento_ACA.pdf'); }
        function enviarWhatsApp() {
            let msg = "*OR√áAMENTO ACA*\n\n";
            orcamento.forEach(i => msg += `‚Ä¢ ${i.qtd}x ${i.desc} (Tam: ${i.tam})\n`);
            msg += `\n*TOTAL: ${document.getElementById('totalOrcamento').textContent}*`;
            window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`);
        }
        const salvo = localStorage.getItem('orcamento_aca');
        if (salvo) { orcamento = JSON.parse(salvo); atualizarCarrinho(); }
    </script>
</body>
</html>
